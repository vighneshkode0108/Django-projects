

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">User Information</h2>
            <div class="list-group">
                {% for user in user_data %}
                <div class="list-group-item list-group-item-action mb-3 p-3 border rounded">
                    <p class="mb-1"><strong>Username:</strong> {{ user.username }}</p>
                    <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
                    <p class="mb-1"><strong>Password:</strong> {{ user.password }}</p>
                    <p class="mb-1"><strong>Age:</strong> {{ user.age }}</p>
                    <p class="mb-0"><strong>Created At:</strong> {{ user.created_at }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
